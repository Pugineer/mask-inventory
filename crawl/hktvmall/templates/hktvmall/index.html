<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mask Inventory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Mask Inventory</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <table id="table_id" class="display" style="width:99%">
        <thead>
            <tr>
                <th style="width:80%">Title</th>
                <th>Price</th>
                <th>Url</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Url</th>
            </tr>
        </tfoot>
    </table>


    <div class="container mt-5" id="cardbody">
        <div class="row row-cols-1 row-cols-md-3" id="cardbodycontent">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
</body>



<script>
    $(document).ready(function() {
                $('#table_id').DataTable({
  
                 
                        ajax: {
                            url: "hktv.json",
                            dataSrc: ''
                        },
                        "columns": [{
                                "data": "Title"
                            },
                            {
                                "data": "Price"
                            },
                            {
                                "data": "URL",
                                render: function(data, type, full, meta) {
                                    return '<a class= "btn btn-primary" href=' + data + ' role="button">Click me</a>';
                                }
                            }
                            ]
                        });
                });
</script>

<script src="src/index.js"></script>

</html>
